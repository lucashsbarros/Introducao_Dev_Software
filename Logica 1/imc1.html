<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function calculaImc(altura, peso){
		var imc = peso / (altura * altura);
		return imc;
	}
	var imcLucas = calculaImc(1.71, 73);
	var imcAmigo = calculaImc(1.72, 68);

	mostra(imcLucas);
	mostra(imcAmigo);
</script>
