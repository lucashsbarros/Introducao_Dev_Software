 <canvas width="600" height="400"></canvas> <!-- esse comentário cria uma area de desenho com a dimensão desejada -->

<script>

    var tela = document.querySelector("canvas"); // esse comando cria uma tela para pintura
    var pincel = tela.getContext('2d'); // Esse comando puxa o atributo pincel da tela.

    // criando eixo X e Y 
    pincel.fillStyle = 'lightgrey'; // Esse comando seleciona a cor cinza
    pincel.fillRect(0, 0, 600, 400); // Esse comando pinta a area desejada de pintura

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);
    // Criando triangulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath(); // inicia a escrita do caminho
    pincel.moveTo(300, 200); // pincel centro do quadro para a esquerda  
    pincel.lineTo(200, 400); // pincel do centro para direita
    pincel.lineTo(400, 400); // pincel sai da ponta da direita para esquerda
    pincel.fill(); // prenche o triangulo

    //Criando Circulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

</script>
